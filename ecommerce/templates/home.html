{% extends "base.html" %}
{% block content %}
<h1>Product Listings</h1>
<div class="products">
    {% for product in products %}
        <div class="product">
            <h2>{{ product.name }}</h2>
            <p>{{ product.price }}</p>
            <a href="{{ url_for('product_details', product_id=product.id) }}">View Details</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
